<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<section id="wrapper">
  <div
    class="login-register"
    style="
      background-image: url(../assets/images/background/login-register.jpg);
    "
  >
    <div class="login-box card">
      <div class="card-body">
        <form
          [formGroup]="loginForm"
          (ngSubmit)="login()"
          class="form-horizontal form-material"
          id="loginform"
        >
          <h3 class="box-title m-b-20">Sign In</h3>
          <div class="form-group">
            <div class="col-xs-12">
              <input
                class="form-control"
                type="email"
                placeholder="Correo electrÃ³nico"
                formControlName="email"
              />
            </div>
          </div>
          <div class="form-group">
            <div class="col-xs-12">
              <input
                class="form-control"
                type="password"
                placeholder="Password"
                formControlName="password"
              />
            </div>
          </div>
          <div class="form-group row">
            <div class="col-md-12">
              <div class="checkbox checkbox-info pull-left p-t-0">
                <input
                  id="checkbox-signup"
                  type="checkbox"
                  class="filled-in chk-col-light-blue"
                  formControlName="remember"
                />
                <label for="checkbox-signup"> Remember me </label>
              </div>
              <a
                href="javascript:void(0)"
                id="to-recover"
                class="text-dark pull-right"
                ><i class="fa fa-lock m-r-5"></i> Forgot pwd?</a
              >
            </div>
          </div>

          <div class="form-group row">
            <div class="col text-danger">
              <p *ngIf="campoNoValido('email')">El email es obligatorio.</p>
              <p *ngIf="campoNoValido('password')">
                El password es obligatorio.
              </p>
              <!-- <p *ngIf="campoNoValido('email')">El email es obligatorio.</p> -->
            </div>
          </div>

          <div class="form-group text-center">
            <div class="col-xs-12 p-b-20">
              <button
                class="btn btn-block btn-lg btn-info btn-rounded"
                type="submit"
              >
                Log In
              </button>
            </div>
          </div>
          <div class="row">
            <div
              class="col-xs-12 col-sm-12 col-md-12 mb-4 text-center"
              id="google-btn"
            >
              <button
                type="button"
                (click)="loginGoogle()"
                class="btn btn-danger"
              >
                Login with Google
              </button>
              <!-- <div
                id="g_id_onload"
                data-client_id="946236576850-lvvga2r6ud7rkj19c6of439237h9e60f.apps.googleusercontent.com"
                data-login_uri="http://localhost:3000/api/login/g"
                data-auto_prompt="false"
                data-callback="handleCredentialResponse"
              ></div>
              <div
                class="g_id_signin"
                data-type="standard"
                data-size="large"
                data-theme="outline"
                data-text="sign_in_with"
                data-shape="rectangular"
                data-logo_alignment="left"
              ></div> -->
            </div>
          </div>
          <div class="form-group m-b-0">
            <div class="col-sm-12 text-center">
              Don't have an account?
              <a
                routerLink="/register"
                routerLinkActive="router-link-active"
                class="text-info m-l-5"
                ><b>Sign Up</b></a
              >
            </div>
          </div>
        </form>
        <form class="form-horizontal" id="recoverform" action="index.html">
          <div class="form-group">
            <div class="col-xs-12">
              <h3>Recover Password</h3>
              <p class="text-muted">
                Enter your Email and instructions will be sent to you!
              </p>
            </div>
          </div>
          <div class="form-group">
            <div class="col-xs-12">
              <input
                class="form-control"
                type="text"
                required=""
                placeholder="Email"
              />
            </div>
          </div>
          <div class="form-group text-center m-t-20">
            <div class="col-xs-12">
              <button
                class="
                  btn btn-primary btn-lg btn-block
                  text-uppercase
                  waves-effect waves-light
                "
                type="submit"
              >
                Reset
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>

<!-- ============================================================== -->
<!-- End Wrapper -->
<!-- ============================================================== -->
